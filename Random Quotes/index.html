<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Random Quotes</title>
</head>

<body>
  <div class="container">
    <h2>Random Quotes</h2>
    <section class="content">
      <div class="buttons">
        <a href="#" class="generate">Generate <i class="fas fa-undo"></i></a>
        <a href="https://twitter.com/intent/tweet?text=The%20best%20error%20message%20is%20the%20one%20that%20never%20shows%20up.%20-%20Thomas%20Fuchs"
          class="share" id="twitter-share" target="_top">Share <i class="fab fa-twitter"></i> </a>
      </div>
      <div id="quote-box">
        <i id="quote-left" class="fa fa-quote-left"></i>
        <p id="quote">The best error message is the one that never shows up.</p>
        <span id="author"> - Thomas Fuchs</span>
        <i id="quote-right" class="fa fa-quote-right"></i>
        <img src="https://res.cloudinary.com/teja54/image/upload/v1620914296/content_copy_black_24dp_kobzlu.svg"
          class="copy" />
      </div>
    </section>
  </div>
  <p class="alertBox">Quote Copied Successfully!</p>
</body>

<script src="app.js"></script>

</html>
